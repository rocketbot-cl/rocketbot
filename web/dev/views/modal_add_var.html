<div class="modal" tabindex="-1" role="dialog" id="modal_add_var">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Robot: {{robot_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <h3>{{language[language_default].add_variable}}</h3>
                <hr class="hr-rocket">
                <div class="form-group">
                    <label>{{language[language_default].variable_name}}:</label>
                    <input class="form-control" ng-model="$parent.var_name" ng-change="isValidVarname(var_name)">
                    <small class="text-danger" ng-show="var_exist">
                        Can't repeat a name.
                    </small>
                    <small class="text-danger" ng-show="!validName">
                        This variable name is invalid.
                    </small>
                </div>
                <div class="form-group">
                    <label>{{language[language_default].variable_type}}:</label>
                    <select class="form-control" ng-model="$parent.var_type" id="var_type">
                        <option value="string" default>General</option>
                        <option value="password">Password</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>{{language[language_default].variable_data}}:</label>
                    <textarea ng-show="$parent.var_type=='string'" class="form-control" ng-model="$parent.var_data"></textarea>
                    <input ng-show="$parent.var_type=='password'" class="form-control" ng-model="$parent.var_data" type="password">
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" ng-click="addVar()" ng-disabled="!$parent.var_name || var_exist || !validName" class="btn btn-primary">{{language[language_default].add_variable}}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{language[language_default].cancel}}</button>
            </div>
        </div>
    </div>
</div>

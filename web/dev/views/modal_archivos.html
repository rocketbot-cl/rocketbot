<div class="modal" tabindex="-1" role="dialog" id="modal_archivos">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-big" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Robot: {{robot_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <h3><img loading='lazy' ng-src="{{command_father.icon}}" class="icon-modal"> {{command_father.title}}</h3>
                <p>
                        <i class="fas fa-question-circle"></i> {{command_father.description}}
                    </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{language[language_default].path}}:</label>
                            <div class="input-group">
                                <input class="form-control accept_vars" id="modal_archivos_file_name" type="text" ng-model="$parent.command_content.file_name">
                                <div class="input-group-append" >
                                    <button class="btn btn-outline-secondary" type="button" ng-click="searchFileSave('modal_archivos_file_name')"><i
                                            class="fa fa-spin fa-spinner" ng-show="loading"></i> {{language[language_default].search}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>{{language[language_default].mode}}:</label>
                            <select class="form-control" ng-model="$parent.command_content.type" ng-init="$parent.command_content.type='add'">
                                <option value="add">{{language[language_default].append}}</option>
                                <option value="write">{{language[language_default].overwrite}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <br>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="$parent.command_content.new_line"
                                ng-init="$parent.command_content.new_line = true" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">{{language[language_default].add_line_break}}</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{language[language_default].text}}:</label>
                            <textarea class="form-control" ng-model="$parent.command_content.file_data"></textarea>
                        </div>
                    </div>


                </div>

            </div>
            <div class="modal-footer">
                <div class="stop-bot-error row">
                    
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-check " style="margin-top: 0px; ">
                                <input type="checkbox" class="form-check-input" ng-model="$parent.run_onerror" >
                                <label class="form-check-label text-danger" >Error Handling: <span class="text-black">Run Robot</span></label>
                            </div>

                            <div class="input-group" ng-show="$parent.run_onerror">
                                <select2  s2-options="v.name as v.name for v in bots[0].bots" ng-model="$parent.run_onerror_robot">
                                    </select2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check " style="margin-top: 0px; ">
                            <input type="checkbox" class="form-check-input" ng-model="$parent.stop_onerror" >
                            <label class="form-check-label text-danger" >Error Handling: Stop all</label>
                        </div>
                    </div>
                </div>
                <button type="button" ng-click="addCommandFile()" class="btn btn-primary">{{language[language_default].add_command}}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{language[language_default].cancel}}</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modal_waitobject_web">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Robot: {{robot_name}} {{command_father.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>
          <img loading='lazy' ng-src="{{command_father.icon}}" class="icon-modal"> {{command_father.title}}
        </h3>
        <p>
          <i class="fas fa-question-circle"></i> {{command_father.description}}
        </p>
        <div class="row">
          <div class="col-9">
            <div class="form-group">
              <label>{{language[language_default].data_search}}:</label>
              <input class="form-control accept_vars" type="text" ng-model="$parent.command_content.object">
            </div>
          </div>

          <div class="col-3">
            <div class="form-group">
              <label>{{language[language_default].data_type}}:</label>
              <select class="form-control" ng-model="$parent.command_father_op"
                ng-options="x as x for x in command_father.options">
                <option name="" value="">-- Seleccione --</option>
              </select>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>{{language[language_default].wait}} {{language[language_default].before}}:</label>
              <div class="input-group">
                <input class="form-control accept_vars" type="text" ng-model="$parent.command_content.before">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">{{language[language_default].seconds}} <i
                      class="fa fa-hourglass-start "> </i></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
                    <label>{{language[language_default].action}} {{language[language_default].and}} {{language[language_default].wait}} {{language[language_default].max}}:</label>

              <div class="input-group">

                <div class="input-group-prepend">

                <select class="form-control" ng-model="$parent.command_content.wait_for">
                  <option value="present">Present</option>
                  <option value="visible">Visible</option>
                  <option value="not_visible">Not Visible</option>
                  <option value="clickable">Clickable</option>

                </select>
                </div>
                <input class="form-control accept_vars" type="text" ng-model="$parent.command_content.wait_time">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">{{language[language_default].seconds}} <i
                      class="fa fa-hourglass-half "></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>{{language[language_default].wait}} {{language[language_default].after}}:</label>
              <div class="input-group">
                <input class="form-control accept_vars" type="text" ng-model="$parent.command_content.after">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">{{language[language_default].seconds}} <i
                      class="fa fa-hourglass-end "></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
             
              <div class="form-group">
                <label>{{language[language_default].assign_result}}</label>
                <input class="form-control accept_vars" type="text" ng-model="$parent.command_father_op_getvar"
                  placeholder="{variable}">
              </div>
          
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <div class="stop-bot-error row">
                    
          <div class="col-6">
              <div class="form-group">
                  <div class="form-check " style="margin-top: 0px; ">
                      <input type="checkbox" class="form-check-input" ng-model="$parent.run_onerror" >
                      <label class="form-check-label text-danger" >Error Handling: <span class="text-black">Run Robot</span></label>
                  </div>

                  <div class="input-group" ng-show="$parent.run_onerror">
                      <select2  s2-options="v.name as v.name for v in bots[0].bots" ng-model="$parent.run_onerror_robot">
                          </select2>
                  </div>
              </div>
          </div>
          <div class="col-6">
              <div class="form-check " style="margin-top: 0px; ">
                  <input type="checkbox" class="form-check-input" ng-model="$parent.stop_onerror" >
                  <label class="form-check-label text-danger" >Error Handling: Stop all</label>
              </div>
          </div>
      </div>
        <button type="button" ng-click="addGeneralCommand('modal_waitobject_web')"
          class="btn btn-primary">{{language[language_default].add_command}}</button>
        <button type="button" class="btn btn-secondary"
          data-dismiss="modal">{{language[language_default].cancel}}</button>
      </div>
    </div>
  </div>
</div>

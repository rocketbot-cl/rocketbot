<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta user="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="form-group">
        <!-- <label>Select the driver</label> -->
        <select class="form-control accept_vars ng-valid ng-touched ng-dirty ng-not-empty" ng-model="$parent.command_content[input.id]" id="options" style="border: 3px solid #ced4da" type="text" onchange="showDiv(this.value)">
            <option value="0">Select an Option</option>
            <option value="1">User Credentials</option>
            <option value="2">API Key</option>
            <option value="3">File .ini</option>
        </select>

        <input type="text" id="user" style="display:none; border: 3px solid #ced4da;" placeholder="E-mail" class="accept_vars ng-pristine ng-valid ng-not-empty ng-touched col-md-6 mt-3 form-control">

        <input type="text" id="password" style="display:none; border: 3px solid #ced4da;" placeholder="Password" class="accept_vars ng-pristine ng-valid ng-not-empty ng-touched col-md-6 mt-3 form-control" >

        <input type="text" id="apikey" style="display:none; border: 3px solid #ced4da;" placeholder="eyJU0NmFhIiwibm9jIjpudWxsfQJBE7UAFaKa3CtNpVWY61lZyDtdWXPSceQ9S" class="col-md-12 mt-3 form-control" >

        <div class="form-group ng-scope" id="path_ini_form" style="display:none">

            <label class="ng-binding mt-3">Path File .ini:</label>
            <div class="input-group">

              <input class="form-control accept_vars ng-pristine ng-valid ng-empty ng-touched form-control" style="border: 3px solid #ced4da;" type="text" placeholder="C:/Users/User/Desktop/archivo.ini" id="path_ini">

              <div class="input-group-append">
                <button class="btn btn-outline-secondary ng-binding" type="button" onclick="searchFile()"><i class="fa fa-spin fa-spinner ng-hide"></i>
                  Buscar</button>
              </div>
            </div>
            <small class="text-helper ng-binding" ng-bind-html="input.help[language_default] ||input.help['en'] || input.help"></small>
        </div>
        </div>
        <script type="text/javascript">
            function showDiv(select)
            {
                if (select==1){
                    document.getElementById('user').style.display = "block";
                    document.getElementById('password').style.display = "block";}
                else{
                    document.getElementById('user').style.display = "none";
                    document.getElementById('password').style.display = "none";
                    document.getElementById('user').value =""
                    document.getElementById('password').value =""}
                if (select==2){
                    document.getElementById('apikey').style.display = "block";}
                else{
                    document.getElementById('apikey').style.display = "none";
                    document.getElementById('apikey').value=""}
                if (select==3){
                    document.getElementById('path_ini_form').style.display = "block";}
                else{document.getElementById('path_ini_form').style.display = "none";
                document.getElementById('path_ini').value=""}
            }
            </script>


    <script src="message.js"></script>
    <script src="script.js"></script>

</body>
</html>

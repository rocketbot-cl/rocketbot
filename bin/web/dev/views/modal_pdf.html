<div class="modal" tabindex="-1" role="dialog" id="modal_pdf">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-big" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Robot: {{robot_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <h3>
                    <img loading='lazy' ng-src="{{command_father.icon}}" class="icon-modal"> {{command_father.title}}
                </h3>
                <p>
                    <i class="fas fa-question-circle"></i> {{command_father.description}}
                </p>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label>{{language[language_default].path}} PDF:</label>
                            <div class="input-group">
                                <input class="form-control accept_vars" id="file" type="text" ng-model="$parent.command_content.file"
                                    placeholder="Path o {var}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" ng-click="searchFile('file')"><i class="fa fa-spin fa-spinner" ng-show="loading"></i> {{language[language_default].search}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5" ng-show="view_dest">
                        <div class="form-group">
                            <label>{{language[language_default].page_or_empty}}:</label>
                            <input class="form-control accept_vars" type="text" ng-model="$parent.command_content.page">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{language[language_default].assign_result}}:</label>
                            <input class="form-control accept_vars" type="text" ng-model="$parent.command_father_op_getvar"
                                placeholder="{variable}">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="stop-bot-error row">
                    
                    <div class="col-6">
                        <div class="form-group">
                            <div class="form-check " style="margin-top: 0px; ">
                                <input type="checkbox" class="form-check-input" ng-model="$parent.run_onerror" >
                                <label class="form-check-label text-danger" >Error Handling: <span class="text-black">Run Robot</span></label>
                            </div>

                            <div class="input-group" ng-show="$parent.run_onerror">
                                <select2  s2-options="v.name as v.name for v in bots[0].bots" ng-model="$parent.run_onerror_robot">
                                    </select2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check " style="margin-top: 0px; ">
                            <input type="checkbox" class="form-check-input" ng-model="$parent.stop_onerror" >
                            <label class="form-check-label text-danger" >Error Handling: Stop all</label>
                        </div>
                    </div>
                </div>
                <button type="button" ng-click="addCommandFile()" class="btn btn-primary">{{language[language_default].add_command}}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{language[language_default].cancel}}</button>
            </div>
        </div>
    </div>
</div>

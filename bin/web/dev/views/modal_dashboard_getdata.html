<div class="modal" tabindex="-1" role="dialog" id="modal_dashboard_getdata">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Robot: {{robot_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <h3>
                    <img loading='lazy' ng-src="{{command_father.icon}}" class="icon-modal"> {{command_father.title}}
                </h3>
                <p>
                    <i class="fas fa-question-circle"></i> {{command_father.description}}
                </p>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{command_father.title_command}}:</label>
                            <input class="form-control accept_vars" type="text" ng-model="$parent.command_content.url">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{command_father.title_command_1}}:</label>
                            <textarea 
                            class="form-control accept_vars" 
                            type="text" 
                            placeholder="{'params': 'params1', ...}"
                            ng-model="$parent.command_content.params"></textarea>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{language[language_default].assign_result}}</label>
                            <input class="form-control accept_vars" type="text" ng-model="$parent.command_father_op_getvar" placeholder="{variable}">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="addCommandFile()" class="btn btn-primary">{{language[language_default].add_command}}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{language[language_default].cancel}}</button>
            </div>
        </div>
    </div>
</div>
